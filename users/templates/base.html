{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Skyenkins</title>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="{% static 'image/logo.png' %}" alt="Python-flake8" width="150" height="60">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'files:home' %}" class="nav-link px-2 link-dark">Главная</a></li>
            <li><a href="#" class="nav-link px-2 link-secondary">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-secondary">Контакты</a></li>
        </ul>
            <a href="#" class="nav-link px-2 link-secondary">{{ user }}</a>
        {% if user.is_superuser %}
            <a href="admin/" class="nav-link px-2 link-dark">Админка</a>
        {% endif %}


        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-primary me-2" href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
                <a class="btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
            {% endif %}
            <a class="btn btn-primary" href="{% url 'users:register' %}">Регистрация</a>
        </div>
    </header>

    {% block content %}

    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
