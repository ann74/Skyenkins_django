{% extends 'base.html' %}
{% block content %}

    <div class="container text-center mt-5 col-4">
        <form action="{% url 'users:register' %}" method="post">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            {% csrf_token %}
            {% for field in form %}
                <div class="">
                    <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="w-100 btn btn-lg btn-primary mt-3 mb-2">Зарегистрировать</button>
        </form>
    </div>
        <div class="container col-10">
            {% if form.errors %}
                <p>{{ form.errors }}</p>
            {% endif %}
        </div>
{% endblock %}
